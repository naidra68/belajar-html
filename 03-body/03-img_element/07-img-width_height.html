<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML - img element Width dan Height</h1>

    <!-- img element no css -->
    <p><img src="Bundaran_HI.jpg" alt="Bundaran_HI" width="500" height="200"></p>
    
    <!-- img element with css -->
    <p><img src="Bundaran_HI.jpg" alt="Bundaran_HI" style="width: 300px; height: 200px;"></p>
    <p><img src="Bundaran_HI.jpg" alt="Bundaran_HI" style="width: 50%;"></p>
</body>
</html>
