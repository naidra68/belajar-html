<html>
<head>
   <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML - img element title</h1>

    <!-- Dengan atribute title -->
    <img src="Bundaran_HI.jpg" title="Gambar Bundaran Hi Jakarta">

    <!-- Tanpa atribute title -->
    <img src="Bundaran_HI.jpg">

    <!--
    Untuk melihat perbedan-nya, coba anda tauh mouse diatas gambar-nya. -->
</body>
</html>
