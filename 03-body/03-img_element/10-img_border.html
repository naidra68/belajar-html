<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML - img element border</h1>
    <p>Dengan tag border 5px</p>
    <p><img src="Bundaran_HI.jpg" alt="Bundaran HI" border="5"></p>
    <p>Dengan css border</p>
    <p><img src="Bundaran_HI.jpg" alt="Bundaran HI" style="border: 5px dotted black;"></p>
</body>
</html>
