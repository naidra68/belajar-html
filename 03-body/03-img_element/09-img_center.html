<html>
<head>
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML - img element center</h1>

    <!-- center with tag center -->
    <h3><center>center with tag center</center></h3>
    <p><center><img src="Bundaran_HI.jpg" alt="Bundaran HI"></center></p>
    
    <!-- center with css -->
    <h3 style="text-align: center;">center with tag center</h3>
    <p><img src="Bundaran_HI.jpg" alt="Bundaran HI" style="display: block; margin: 0 auto;"></p>

</body>
</html>
