<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <p>
        <cite>Tim Berners-lee</cite> berkata :
        <q>We need diversity of tought in the world to face the new challenges</q>
    </p>
    <blockquote>
        A man may be as straight as an arrow, but even then he will have some critics.
        <cite>Umar bin Khattab</cite>
    </blockquote>

    <!-- 
    Kode ini digunakan untuk membuat kutipan.
    1. tag cite digunakan untuk menandai hasil karya.
    2. tag q digunakan untuk membuat kutipan singkat.
    3. tag blockquote digunakan untuk membuat kutipan panjang. -->
</body>
</html>
