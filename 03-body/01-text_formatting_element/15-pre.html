<html>
<head>
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML - Preformatted Element</h1>
    <pre>
        tulisan ini akan ditampilkan semua. Baik ada
        spasi dan enter tetap sama seperti ini.

        element ini cocok digunakan jika anda ingin
        semua spasi dan enter tetap di definisikan.
    </pre>

    <!-- 
    element pre merupakan tag khusus untuk menampilkan semua
    teks sampai ada spasi dan enter pun tetap akan ditampilkan.
    element pre menggunakan font courier new. -->
</body>
</html>
