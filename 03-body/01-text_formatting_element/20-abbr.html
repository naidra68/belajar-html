<html>
<head>
    <title>Belajar HTMl</title>
</head>
<body>
    <h1>Belajar HTML - abbr element</h1>
    <p>
        <abbr title="Hypertext Markup Language">HTML</abbr> merupakan bahasa markup yang digunkana untuk menulis dokumen. Dengan <abbr>HTML</abbr> anda membuka gerbang awal dari web developers, untuk membangun web kita perlu kerangka. Kerangka inilah yang disebut HTML
    </p>

    <!-- 
    Abbreviation yang berarti singkatan. Tag ini digunakan untuk membuat title dari singkatan text. Tag ini memiliki property title yang wajib ditulis ketika mendefinisikan abbr. Jika tidak memiliki property title maka hasilnya tidak aka keluar. Untuk melihat efek ini silahkan anda arahkan mouse anda pada teks HTMl diawal paragraf. -->
</body>
</html>
