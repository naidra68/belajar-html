<html>
    <head>
        <title>Belajar HTML</title>
    </head>
    <body>
        <!-- Normal form5 range -->
        <h3>Normal form5 range</h3>
        <form action="proses.php" method="get">
            <p>Umur : <input type="range" name="umur" min="0" max="99" step="5"></p>
            <p><input type="submit" value="Kirim Data"></p>
        </form>

        <!-- Normal form5 range with javascript -->
        <h3>Normal form5 range with javascript</h3>
        <form action="proses.php" method="get">
            <p>Umur : <input type="range" name="umur" min="0" max="99" step="5" onchange="upadteNilaiSlider(this.value);">
            <span id="nilai_slider"></span></p>
            <p><input type="submit" value="Kirim Data"></p>
        </form>
        <script>
            function upadteNilaiSlider(val) {
                document.getElementById("nilai_slider").innerHTML=val;
            }
        </script>
    </body>
</html>
