<html>
<head>
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML - Thead, Tbody, Tfoot</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Peserta</th>
                <th>Alamat</th>
                <th>Simpanan</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>---</td>
                <td>400.000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>Hadi Winarto</td>
                <td>Jl. Merdeka No.12</td>
                <td>150.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sukim Hariatun</td>
                <td>Jl. Soekarno No.18</td>
                <td>250.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
