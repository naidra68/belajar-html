<html>
    <head>
        <title>Belajar HTML</title>
    </head>
    <body>
        <!-- Normal iframe -->
        <h1>Sejarah Jakarta</h1>
        <iframe src="Jakarta.pdf" type="application/pdf" width="80%" height="400"></iframe>

        <br><br><hr><br>
        <!-- Normal iframe web -->
        <iframe src="https://www.wikipedia.org/" type="application/pdf" width="80%" height="400"></iframe>

        <br><br><hr><br>
        <!-- Normal iframe web no scrolling-->
        <iframe src="https://www.wikipedia.org/" type="application/pdf" width="80%" height="400" scrolling="no"></iframe>

        <br><br><hr><br>
        <!-- iframe youtube -->
        <iframe width="50%" height="350" src="https://www.youtube.com/embed/JMH-5j_AIvU" title="MOTIVASI Belajar CODING!!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
