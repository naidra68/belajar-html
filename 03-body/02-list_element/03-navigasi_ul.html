<html>
<head>
    <title>Belajar HTML</title>
    <style>
        body {
            text-transform: uppercase;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul li {
            float: left;
        }
        ul li a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: crimson;
            padding: 10px 20px;
            height: 20px;
        }
        ul li a:hover {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Membuat Navigasi Menggunakan Unordered List</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
    </ul>
</body>
</html>
