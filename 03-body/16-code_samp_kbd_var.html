<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <p>
        <code>print</code> merupakan perintah python yang digunakan untuk menampilkan output. Seperti contoh : <samp>print('Hello World')</samp> Membuat variable di javascript kita perlu menggunakan <var>var</var>.
    </p>
    <p>
        Didalam aplikasi VS Code, untuk membuka terminal, kita cukup pencet keyboard dengan kombinasi <kbd>CTRL+`</kbd>.
    </p>

    <!-- 
    Kode ini seperti hal-nya tag pre yang digunakan untuk menuliskan highlight text.
    1. tag code digunakan untuk highlight tulisan code.
    2. tag samp digunakan untuk highlight tulisan sample code.
    3. tag var digunakan untuk highlight tulisan variable.
    4. tag kbd digunakan untuk highlight tulisan input keyboard. -->
</body>
</html>
