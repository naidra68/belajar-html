<html>
<head>
   <title>Belajar HTML</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            border: 1px solid black;
            border-spacing: 0;
        }
        th, td {
            padding: 10px 20px;
            border: 1px solid black;
        }
        th {
            background-color: #f8ce13;
        }
        tr:nth-child(even) {
            background-color: #cfcfcf;
        }
        tr:nth-child(odd) {
            background-color: #FFF;
        }

    </style>
</head>
<body>
    <h1>Belajar HTML - Table</h1>
    <table>
        <caption>Tabel Simpanan Peserta</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Peserta</th>
                <th>Alamat</th>
                <th>Simpanan</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>2.905.000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>Andi Suryono</td>
                <td>Jl. Kemerdekaan No.17</td>
                <td>50.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Susi Handayani</td>
                <td>Jl. Kebangsaan No.225</td>
                <td>300.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Roy Pratama</td>
                <td>Jl. Kemerdekaan No.32</td>
                <td>1.000.000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Tia Suryani</td>
                <td>Jl. Jelajah No.111</td>
                <td>1.555.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
