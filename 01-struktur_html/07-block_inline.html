<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <p>Sebuah paragraf <strong>sederhana</strong></p>
    <p>Sebuah paragraf <em>sederhana</em></p>

    <!-- Block level element -->
    <!-- 
    Block level element dimana element akan membuat baris baru. seperti tag h1 dan tag p
    -->
    <!-- Inline level element -->
    <!-- 
    Inline level element dimana element tidak akan membuat baris baru dan tetap sejajar dengan element didalam-nya. seperti tag strong dan tag em.
    -->
</body>
</html>
