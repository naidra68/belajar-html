<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <p>Sebuah paragraf <strong>sederhana</strong></p>
    <p>Sebuah paragraf <em>sederhana</em></p>
    <div>Sebuah tag div. <span>Sebuah tag span didalam tag div</span></div>
    <!-- Block level element -->
    <!-- 
    Block level element dimana element akan membuat baris baru. seperti tag h1,tag p, dan tag div.
    -->
    <!-- Inline level element -->
    <!-- 
    Inline level element dimana element tidak akan membuat baris baru dan tetap sejajar dengan element didalam-nya. seperti tag strong, tag em, dan tag span.
    -->


    <!-- Div dan Span -->
    <!-- 
    Ketika melihat beberapa website, untuk membuat element, selalu menampilkan tag div dan span. Mengapa tag ini lebih dipilih dibandingkan tag lain?
    Jawabannya simple, karena tag tersebut tidak memiliki makna.
    Ketika tag lain memiliki makna seperti h1 yang tampil dalam ukuran besar dan tebal atau seperti p yang dibuat untuk paragraf, maka tag seperti div dan span tidak memiliki arti apapun. Tag inilah yg disukai karena sangat mudah di styling pada CSS.
    -->
</body>
</html>
