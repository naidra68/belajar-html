<body>
    <h1>Belajar HTML</h1>
    <p>Belajar mengenai meta tag yang terdapat di dalam head</p>
    
    <!-- 
    meta charset harus ditulis untuk memberitahu browser bahwa web kita mendukung semua karkter. -->

    <!--
    meta author digunakan untuk menampilkan nama pemilik web (Ini ditulis untuk SEO) ketika web sudah online wajib ditulis -->

    <!-- 
    meta keywords digunakan untuk menampilkan kategori ketika di search google. Ketika web sudah online wajib ditulis -->

    <!--
    meta description digunakan untuk menampilkan penjelasan web ketika di search google. Ketika web sudah online wajib ditulis -->

    <!--
    meta refresh digunakan untuk memuat ulang halaman web setiap 1 menit secara otomatis. -->

    <!-- 
    meta IE digunakan untuk compatible pada internet explorer, meta ini jarang digunakan karena sekarang hampir tidak ada yang menggunakan intenet explorer. -->

    <!-- 
    meta viewport digunakan untuk responsif web tampil sempurna, meskipun sudah diset responsif web pada tampilan web-nya, namun itu kurang sempurna jika tidak menggunakan meta viewport -->

    <!-- 
    meta robots digunakan untuk melihat apakah web kita ditampikan pada serach engine atau tidak. Biasanya digunakan pada web rahasia seperti promosi ataupun web yang tidak boleh dijangkau search engine. -->
</body>
