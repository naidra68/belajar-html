<body>
    <h1>Belajar HTML</h1>
    <p>Sebuah paragraf sederhana</p>

    <!-- 
    Open Graph Protocol ini digunakan untuk menampilkan preview link website yang kita share pada sosial medua. Anda pernah lihat artikel di sosial media yang dimuat oleh web berita? Disitu tertulis judul artikel, gambar artikel, dan keterangan artikel bukan? Nah hal itu bisa dibuat menggunakan meta Open Graph Protocol -->
</body>
